<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Example Site</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <nav>
          <img src="images/logo.svg" alt="logo icon" />
          <ul>
            <li>მთავარი</li>
            <li>ჩვენს შესახებ</li>
            <li>სერვისები</li>
            <li>პროექტები</li>
            <li>პარტნიორები</li>
            <li>კონტაქტი</li>
          </ul>
        </nav>
      </div>
    </header>
    <!--main section  -->
    <section class="smallerContainer">
      <img class="mainImage" src="images/mainImage.png" alt="main image" />
      <div class="imgWrapper">
        <h3>რატომ ვიყენებთ მას და საიდან მოდის ეს ტექსტი?</h3>
        <img src="images/img1.png" alt="Example Image" />
        <img src="images/img2.png" alt="Example Image" />
        <img src="images/img3.png" alt="Example Image" />
        <img src="images/img4.png" alt="Example Image" />
        <img class="lastImg" src="images/img5.png" alt="Example Image" />
      </div>
      <div></div>
    </section>
  </body>
</html>
